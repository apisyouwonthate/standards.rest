- id: http://webconcepts.info/specs/IETF/RFC/7644
  title: 'System for Cross-domain Identity Management: Protocol'
  name: RFC 7644
  URI: urn:ietf:rfc:7644
  URL: http://tools.ietf.org/html/rfc7644
  abstract: The System for Cross-domain Identity Management (SCIM) specification is
    an HTTP-based protocol that makes managing identities in multi-domain scenarios
    easier to support via a standardized service. Examples include, but are not limited
    to, enterprise-to-cloud service providers and inter-cloud scenarios.  The specification
    suite seeks to build upon experience with existing schemas and deployments, placing
    specific emphasis on simplicity of development and integration, while applying
    existing authentication, authorization, and privacy models.  SCIM's intent is
    to reduce the cost and complexity of user management operations by providing a
    common user schema, an extension model, and a service protocol defined by this
    document.
  concepts:
  - http://webconcepts.info/concepts/media-type/: http://webconcepts.info/concepts/media-type/application/scim+json
  wg:
    id: http://webconcepts.info/specs/IETF/
    name: Internet Engineering Task Force
    short: IETF
- id: http://webconcepts.info/specs/IETF/I-D/dalal-deprecation-header
  title: The Deprecation HTTP Header Field
  name: Internet Draft dalal-deprecation-header
  URI: urn:ietf:id:dalal-deprecation-header
  URL: http://tools.ietf.org/html/draft-dalal-deprecation-header
  abstract: The HTTP Deprecation response header field can be used to signal to consumers
    of a URI-identified resource that the use of the resource has been deprecated.
    Additionally, the deprecation link relation can be used to link to a resource
    that provides additional context for the deprecation, and possibly ways in which
    clients can find a replacement for the deprecated resource.
  concepts:
  - http://webconcepts.info/concepts/http-header/: http://webconcepts.info/concepts/http-header/Deprecation
  - http://webconcepts.info/concepts/link-relation/: http://webconcepts.info/concepts/link-relation/deprecation
  wg:
    id: http://webconcepts.info/specs/IETF/
    name: Internet Engineering Task Force
    short: IETF
- id: http://webconcepts.info/specs/IETF/RFC/6573
  title: The Item and Collection Link Relations
  name: RFC 6573
  URI: urn:ietf:rfc:6573
  URL: http://tools.ietf.org/html/rfc6573
  abstract: RFC 5988 standardized a means of indicating the relationships between
    resources on the Web. This specification defines a pair of reciprocal link relation
    types that may be used to express the relationship between a collection and its
    members.
  concepts:
  - http://webconcepts.info/concepts/link-relation/: http://webconcepts.info/concepts/link-relation/collection
  - http://webconcepts.info/concepts/link-relation/: http://webconcepts.info/concepts/link-relation/item
  wg:
    id: http://webconcepts.info/specs/IETF/
    name: Internet Engineering Task Force
    short: IETF
- id: http://webconcepts.info/specs/IETF/RFC/6749
  title: The OAuth 2.0 Authorization Framework
  name: RFC 6749
  URI: urn:ietf:rfc:6749
  URL: http://tools.ietf.org/html/rfc6749
  abstract: The OAuth 2.0 authorization framework enables a third-party application
    to obtain limited access to an HTTP service, either on behalf of a resource owner
    by orchestrating an approval interaction between the resource owner and the HTTP
    service, or by allowing the third-party application to obtain access on its own
    behalf. This specification replaces and obsoletes the OAuth 1.0 protocol described
    in RFC 5849.
  concepts:
  - http://webconcepts.info/concepts/oauth-authorization-endpoint-response-type/: http://webconcepts.info/concepts/oauth-authorization-endpoint-response-type/code
  - http://webconcepts.info/concepts/oauth-authorization-endpoint-response-type/: http://webconcepts.info/concepts/oauth-authorization-endpoint-response-type/token
  - http://webconcepts.info/concepts/oauth-parameter/: http://webconcepts.info/concepts/oauth-parameter/access_token
