  URL: http://tools.ietf.org/html/rfc7540
  abstract: This specification describes an optimized expression of the semantics
    of the Hypertext Transfer Protocol (HTTP). HTTP/2 enables a more efficient use
    of network resources and a reduced perception of latency by introducing header
    field compression and allowing multiple concurrent exchanges on the same connection.
    It also introduces unsolicited push of representations from servers to clients.
    This specification is an alternative to, but does not obsolete, the HTTP/1.1 message
    syntax. HTTP's existing semantics remain unchanged.
  concepts:
  - http://webconcepts.info/concepts/http-header/: http://webconcepts.info/concepts/http-header/HTTP2-Settings
  - http://webconcepts.info/concepts/http-method/: http://webconcepts.info/concepts/http-method/PRI
  - http://webconcepts.info/concepts/http-status-code/: http://webconcepts.info/concepts/http-status-code/421
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x0
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x1
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x2
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x3
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x4
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x5
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x6
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x7
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x8
  - http://webconcepts.info/concepts/http2-frame-type/: http://webconcepts.info/concepts/http2-frame-type/0x9
  wg:
    id: http://webconcepts.info/specs/IETF/
    name: Internet Engineering Task Force
    short: IETF
