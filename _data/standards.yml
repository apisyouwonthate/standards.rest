- id: http://webconcepts.info/specs/OASIS/standard/odata-v4.0-part1-protocol
  title: 'OData Version 4.0 Part 1: Protocol'
  name: OASIS Standard odata-v4.0-part1-protocol
  URI: urn:oasis:names:specification:odata-v4.0-part1-protocol
  URL: http://docs.oasis-open.org/odata/odata/v4.0/odata-v4.0-part1-protocol.html
  abstract: The Open Data Protocol (OData) enables the creation of REST-based data
    services, which allow resources, identified using Uniform Resource Locators (URLs)
    and defined in a data model, to be published and edited by Web clients using simple
    HTTP messages. This specification defines the core semantics and the behavioral
    aspects of the protocol.
  concepts:
  - http://webconcepts.info/concepts/http-header/: http://webconcepts.info/concepts/http-header/OData-EntityId
  - http://webconcepts.info/concepts/http-header/: http://webconcepts.info/concepts/http-header/OData-Isolation
  - http://webconcepts.info/concepts/http-header/: http://webconcepts.info/concepts/http-header/OData-MaxVersion
  wg:
    id: http://webconcepts.info/specs/OASIS/
    name: Organization for the Advancement of Structured Information Standards
    short: OASIS
- id: http://webconcepts.info/specs/IETF/RFC/7240
  title: Prefer Header for HTTP
  name: RFC 7240
  URI: urn:ietf:rfc:7240
  URL: http://tools.ietf.org/html/rfc7240
  abstract: This specification defines an HTTP header field that can be used by a
    client to request that certain behaviors be employed by a server while processing
    a request.
  concepts:
