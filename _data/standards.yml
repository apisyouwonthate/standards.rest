    name: Internet Engineering Task Force
    short: IETF
- id: http://webconcepts.info/specs/W3C/TR/preload
  title: Preload
  name: W3C TR http://www.w3.org/TR/preload
  URI: http://www.w3.org/TR/preload
  URL: http://www.w3.org/TR/preload
  abstract: This specification defines the preload keyword that may be used with link
    elements. This keyword provides a declarative fetch primitive that initiates an
    early fetch and separates fetching from resource execution.
  concepts:
  - http://webconcepts.info/concepts/link-relation/: http://webconcepts.info/concepts/link-relation/preload
