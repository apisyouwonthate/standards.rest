- id: http://webconcepts.info/specs/IETF/RFC/6902
  title: JavaScript Object Notation (JSON) Patch
  name: RFC 6902
  URI: urn:ietf:rfc:6902
  URL: http://tools.ietf.org/html/rfc6902
  abstract: JSON Patch defines a JSON document structure for expressing a sequence
    of operations to apply to a JavaScript Object Notation (JSON) document; it is
    suitable for use with the HTTP PATCH method. The "application/json-patch+json"
    media type is used to identify such patch documents.
  concepts:
  - http://webconcepts.info/concepts/media-type/: http://webconcepts.info/concepts/media-type/application/json-patch+json
  wg:
    id: http://webconcepts.info/specs/IETF/
    name: Internet Engineering Task Force
    short: IETF
- id: http://webconcepts.info/specs/IETF/RFC/7464
  title: JavaScript Object Notation (JSON) Text Sequences
  name: RFC 7464
  URI: urn:ietf:rfc:7464
  URL: http://tools.ietf.org/html/rfc7464
  abstract: This document describes the JavaScript Object Notation (JSON) text sequence
    format and associated media type "application/json-seq". A JSON text sequence
    consists of any number of JSON texts, all encoded in UTF-8, each prefixed by an
    ASCII Record Separator (0x1E), and each ending with an ASCII Line Feed character
    (0x0A).
  concepts:
  - http://webconcepts.info/concepts/media-type/: http://webconcepts.info/concepts/media-type/application/json-seq
