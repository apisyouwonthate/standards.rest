  title: JSON Merge Patch
  name: RFC 7396
  URI: urn:ietf:rfc:7396
  URL: http://tools.ietf.org/html/rfc7396
  abstract: This specification defines the JSON merge patch format and processing
    rules. The merge patch format is primarily intended for use with the HTTP PATCH
    method as a means of describing a set of modifications to a target resource's
    content.
