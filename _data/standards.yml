- id: http://webconcepts.info/specs/IETF/RFC/6750
  title: 'The OAuth 2.0 Authorization Framework: Bearer Token Usage'
  name: RFC 6750
  URI: urn:ietf:rfc:6750
  URL: http://tools.ietf.org/html/rfc6750
  abstract: This specification describes how to use bearer tokens in HTTP requests
    to access OAuth 2.0 protected resources. Any party in possession of a bearer token
    (a "bearer") can use it to get access to the associated resources (without demonstrating
    possession of a cryptographic key). To prevent misuse, bearer tokens need to be
    protected from disclosure in storage and in transport.
  concepts:
  - http://webconcepts.info/concepts/http-authentication-scheme/: http://webconcepts.info/concepts/http-authentication-scheme/Bearer
  - http://webconcepts.info/concepts/oauth-access-token-type/: http://webconcepts.info/concepts/oauth-access-token-type/Bearer
  - http://webconcepts.info/concepts/oauth-extension-error/: http://webconcepts.info/concepts/oauth-extension-error/insufficient_scope
  - http://webconcepts.info/concepts/oauth-extension-error/: http://webconcepts.info/concepts/oauth-extension-error/invalid_request
  - http://webconcepts.info/concepts/oauth-extension-error/: http://webconcepts.info/concepts/oauth-extension-error/invalid_token
  wg:
    id: http://webconcepts.info/specs/IETF/
    name: Internet Engineering Task Force
    short: IETF
- id: http://webconcepts.info/specs/IETF/I-D/wilde-sunset-header
  title: The Sunset HTTP Header Field
  name: Internet Draft wilde-sunset-header
  URI: urn:ietf:id:wilde-sunset-header
  URL: http://tools.ietf.org/html/draft-wilde-sunset-header
  abstract: This specification defines the Sunset HTTP response header field, which
    indicates that a URI is likely to become unresponsive at a specified point in
    the future. It also defines a sunset link relation type that allows linking to
    resources providing information about an upcoming resource or service sunset.
  concepts:
  - http://webconcepts.info/concepts/http-header/: http://webconcepts.info/concepts/http-header/Sunset
  - http://webconcepts.info/concepts/link-relation/: http://webconcepts.info/concepts/link-relation/sunset
  wg:
    id: http://webconcepts.info/specs/IETF/
    name: Internet Engineering Task Force
    short: IETF
- id: http://webconcepts.info/specs/IETF/RFC/8288
  title: Web Linking
  name: RFC 8288
  URI: urn:ietf:rfc:8288
  URL: http://tools.ietf.org/html/rfc8288
  abstract: This specification defines a way to indicate the relationships between
    resources on the Web ("links") and the type of those relationships ("link relation
    types"). It also defines the use of such links in HTTP headers with the Link header
    field.
  concepts:
  - http://webconcepts.info/concepts/http-header/: http://webconcepts.info/concepts/http-header/Link
  wg:
    id: http://webconcepts.info/specs/IETF/
