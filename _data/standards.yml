    Grants
  name: RFC 7523
  URI: urn:ietf:rfc:7523
  URL: http://tools.ietf.org/html/rfc7523
  abstract: This specification defines the use of a JSON Web Token (JWT) Bearer Token
    as a means for requesting an OAuth 2.0 access token as well as for client authentication.
  concepts:
